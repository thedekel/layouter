<html>
    <head>
        <script>
            function edit_mode(e){
                if (/Enter/.test(e.innerHTML)) {
                    e.innerHTML = "Leave Edit Mode";
                } else {
                    e.innerHTML = "Enter Edit Mode";
                }
            }
            function disable_layout(e){
                if (/Enable/.test(e.innerHTML)) {
                    e.innerHTML = "Disable Custom Layouts";
                } else {
                    e.innerHTML = "Enable Custom Layouts";
                }
            }

        </script>
    </head>
    <body>
        <button onclick="edit_mode(this)">Enter Edit Mode</button>
        <button onclick="disable_layout(this)">Disable Custom Layouts</button>
    </body>
</html>
